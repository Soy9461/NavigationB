<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>JS Graph - Plain Javascript Demo</title>
		<link rel="stylesheet" type="text/css" href="resources/css/jsgdemosimple.css"/>
		<script type="application/javascript" src="../lib/Loader.js"></script>
		<script type="application/javascript" src="loader.js"></script>
	</head>
	<body onload="loadDemo()" style="overflow: hidden;">
		<div id="graphapp" style="width:100%; height:100%;">
			<div id="header">
				<div style="height: 24px; padding: 7px; font: 16px Verdana; color: white; text-align: center">Simple Drawing Application</div>
			</div>
			<div id="tools">
				<a onclick="copySelection()" style="background-image: url(resources/icons/copy.png)"> </a>
				<a onclick="cutSelection()" style="background-image: url(resources/icons/cut.png)"> </a>
				<a onclick="paste()" style="background-image: url(resources/icons/paste.png)"> </a>
				<a onclick="deleteSelection()" style="background-image: url(resources/icons/delete.png)"> </a>
				<span> &nbsp;</span>
				<a onclick="undo()" style="background-image: url(resources/icons/undo.png)"> </a>
				<a onclick="redo()" style="background-image: url(resources/icons/redo.png)"> </a>
				<span> &nbsp;</span>
				<a onclick="createLine()" style="background-image: url(resources/icons/line.png)"> </a>
				<a onclick="createRect()" style="background-image: url(resources/icons/rectangle.png)"> </a>
				<a onclick="createText()" style="background-image: url(resources/icons/text.png)"> </a>
				<a onclick="createEllipse()" style="background-image: url(resources/icons/ellipse.png)"> </a>
				<a onclick="createPolyline(false)" style="background-image: url(resources/icons/polyline.png)"> </a>
				<a onclick="createPolyline(true)" style="background-image: url(resources/icons/polygon.png)"> </a>
				<a onclick="createBezier()" style="background-image: url(resources/icons/bezier.png)"> </a>
				<span> &nbsp;</span>
				<a onclick="edit()" style="background-image: url(resources/icons/editpoints.png)"> </a>
				<span> &nbsp;</span>
				<a onclick="align(JSG.graph.command.Alignment.LEFT)" style="background-image: url(resources/icons/alignleft.png)"> </a>
				<a onclick="align(JSG.graph.command.Alignment.CENTER)" style="background-image: url(resources/icons/aligncenter.png)"> </a>
				<a onclick="align(JSG.graph.command.Alignment.RIGHT)" style="background-image: url(resources/icons/alignright.png)"> </a>
				<a onclick="align(JSG.graph.command.Alignment.TOP)" style="background-image: url(resources/icons/aligntop.png)"> </a>
				<a onclick="align(JSG.graph.command.Alignment.MIDDLE)" style="background-image: url(resources/icons/alignmiddle.png)"> </a>
				<a onclick="align(JSG.graph.command.Alignment.BOTTOM)" style="background-image: url(resources/icons/alignbottom.png)"> </a>
				<span> &nbsp;</span>
				<a onclick="order(JSG.graph.command.ChangeItemOrder.TOTOP)" style="background-image: url(resources/icons/ordertop.png)"> </a>
				<a onclick="order(JSG.graph.command.ChangeItemOrder.UP)" style="background-image: url(resources/icons/ordertotop.png)"> </a>
				<a onclick="order(JSG.graph.command.ChangeItemOrder.DOWN)" style="background-image: url(resources/icons/ordertobottom.png)"> </a>
				<a onclick="order(JSG.graph.command.ChangeItemOrder.TOBOTTOM)" style="background-image: url(resources/icons/orderbottom.png)"> </a>
			</div>
			<div id="graph" onload="createRect()">
				<canvas id="canvas1" tabindex="0" style="cursor:auto; outline: 0;">
				</canvas>
			</div>
			<div id="palette">
			</div>
		</div>
	</body>
</html>
